<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Math Score</title>
</head>
<body>
    <h2>Enter Student Details to Predict Math Score</h2>
    <form method="post" action="/predict">
        Gender:
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        Race/Ethnicity:
        <select name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        Parental Education:
        <select name="parental_level_of_education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select><br><br>

        Lunch:
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        Test Prep Course:
        <select name="test_preparation_course" required>
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select><br><br>

        Reading Score: <input type="number" name="reading_score" min="0" max="100" required><br><br>
        Writing Score: <input type="number" name="writing_score" min="0" max="100" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Math Score: {{ prediction }}</h3>
    {% endif %}

    {% if error %}
        <h3 style="color:red;">{{ error }}</h3>
    {% endif %}
</body>
</html>
